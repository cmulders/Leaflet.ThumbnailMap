<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leaflet.ThumbnailMap Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css" />
    <link rel="stylesheet" href="../src/Leaflet.ThumbnailMap.css" />
    <style type="text/css">
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet-src.js"></script>
    <script type="text/javascript" src="../src/Leaflet.ThumbnailMap.js"></script>  
    <script type="application/javascript">
		var map = L.map('map').setView([51.44, 4.75], 6);
    	
    	var url = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    	var layer = L.tileLayer(url, {
			maxZoom: 18,
			attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
        var layerCopy = L.tileLayer(url, layer.options)
        L.control.thumbnailmap(layerCopy, {
            position: 'bottomright',
            autoToggleDisplay: true,
            toggleDisplay: true,
            thumbnailBounds: L.latLngBounds([[40, -5],[60, 15]])
        }).addTo(map);
    </script>
</body>
</html>
